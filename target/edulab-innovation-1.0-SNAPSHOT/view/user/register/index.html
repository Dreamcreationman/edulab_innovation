<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <!--必要样式-->
    <link rel="stylesheet" href="/view/user/login/css/demo.css">
    <link rel="stylesheet" href="/view/user/login/css/normalize.css">
    <link rel="stylesheet" href="/view/user/login/css/component.css">
    <!--[if IE]>
    <script src="/view/login/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>Edulab欢迎你</h3>
                <form action="/registerAuth" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="userAuth.identifier" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="userAuth.credential" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">注册</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/view/user/login/js/TweenLite.min.js"></script>
<script src="/view/user/login/js/EasePack.min.js"></script>
<script src="/view/user/login/js/rAF.js"></script>
<script src="/view/user/login/js/demo-1.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
